<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Keyword Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-form {
            padding: 40px;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        input, select, textarea {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .search-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            padding: 40px;
            background: #f9fafb;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .results-stats {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #7c3aed;
        }

        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }

        .file-result {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .file-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .file-header {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .file-path {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .file-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .matches-container {
            padding: 20px;
        }

        .match-item {
            background: #f8fafc;
            border-left: 4px solid #7c3aed;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }

        .match-header {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .match-content {
            background: #1f2937;
            color: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            overflow-x: auto;
        }

        .match-highlight {
            background: #fbbf24;
            color: #92400e;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .context-lines {
            opacity: 0.7;
        }

        .tags, .links {
            margin-top: 10px;
        }

        .tag, .link {
            display: inline-block;
            background: #ede9fe;
            color: #7c3aed;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 4px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .export-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #059669;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .results-header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Obsidian Keyword Search</h1>
            <p>Search through your Git-hosted Obsidian vault with advanced filtering</p>
        </div>

        <form class="search-form" id="searchForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="keyword">Search Keyword</label>
                    <input type="text" id="keyword" name="keyword" required placeholder="Enter keyword to search...">
                </div>
                
                <div class="form-group">
                    <label for="gitUrl">Git Repository URL</label>
                    <input type="url" id="gitUrl" name="gitUrl" placeholder="https://github.com/user/obsidian-vault.git">
                </div>
                
                <div class="form-group">
                    <label for="contextLines">Context Lines</label>
                    <select id="contextLines" name="contextLines">
                        <option value="0">No context</option>
                        <option value="1">1 line</option>
                        <option value="2" selected>2 lines</option>
                        <option value="3">3 lines</option>
                        <option value="5">5 lines</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fileFilter">File Filter (Regex)</label>
                    <input type="text" id="fileFilter" name="fileFilter" placeholder="e.g., daily|weekly">
                </div>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="caseSensitive" name="caseSensitive">
                    <label for="caseSensitive">Case Sensitive</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="regexSearch" name="regexSearch">
                    <label for="regexSearch">Regex Search</label>
                </div>
            </div>
            
            <button type="submit" class="search-btn" id="searchBtn">
                üîç Search Vault
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching your Obsidian vault...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="export-buttons">
                    <button class="export-btn" onclick="exportResults('json')">üìÑ Export JSON</button>
                    <button class="export-btn" onclick="exportResults('markdown')">üìù Export Markdown</button>
                    <button class="export-btn" onclick="exportResults('csv')">üìä Export CSV</button>
                </div>
            </div>
            
            <div class="results-stats" id="resultsStats"></div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        let currentResults = [];
        let searchParams = {};

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            searchParams = {
                keyword: formData.get('keyword'),
                gitUrl: formData.get('gitUrl'),
                contextLines: parseInt(formData.get('contextLines')),
                fileFilter: formData.get('fileFilter'),
                caseSensitive: formData.has('caseSensitive'),
                regexSearch: formData.has('regexSearch')
            };
            
            await performSearch(searchParams);
        });

        async function performSearch(params) {
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const searchBtn = document.getElementById('searchBtn');
            
            // Show loading state
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîÑ Searching...';
            
            try {
                // Simulate the search process (in a real implementation, this would call your Python backend)
                await simulateSearch(params);
                
                // Show results
                loading.style.display = 'none';
                resultsSection.style.display = 'block';
                
            } catch (error) {
                showError('Search failed: ' + error.message);
                loading.style.display = 'none';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search Vault';
            }
        }

        async function simulateSearch(params) {
            // This is a simulation - in a real implementation, you'd call your Python backend
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Generate mock results for demonstration
            currentResults = generateMockResults(params);
            displayResults(currentResults, params);
        }
